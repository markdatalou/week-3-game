<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

	<!-- Bootstrap is used to make game look nicer -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	
	<!-- Bootstrap Container for entire page -->
	<div class="container">
		<!-- Jumbotron for title section -->
		<div class="jumbotron">
			<div class="container">
				<h1>Let's Play Hangman</h1>
				<h2>Guess the month of the year!</h2> 
				<small>Click any letter to begin...</small>
			</div>
		</div>	<!-- End of Jumbotron for title section -->

		<!-- Game counters all held here. Panels are being used to hold various sections. -->
		<div class="row">
			<div class="col-lg-12">

				<!-- First Panel: Holds the Word to Guess (blanks and guessed word) -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Word to Guess</strong></h3>
					</div>
					<div class="panel-body">
						<!-- wordblanks h3 section is where user guesses will display. JS will reference wordblanks id. -->
						<h3 id="wordblanks">_ _ _ _ _ _ _ _ _ </h3>
					</div>
				</div>	<!-- End of First Panel -->

				<!-- Second Panel: Holds the list of Wrong User Guesses. -->
				<div class="panel panel-default">
					<div class="panel-body">

						<!-- wrongGuesses span is where Wrong Guesses will display. JS will reference wrongGuesses id. -->
						<strong>Wrong Guesses: </strong> <span id="wrongGuesses"></span>
					</div>
				</div>	<!-- End of Second Panel -->

				<!-- Third Panel: Holds the Number of guesses left -->
				<div class="panel panel-default">
					<div class="panel-body">

						<!-- guessesLeft span is where Guesses Left will display. JS will reference guessesLeft id. -->
						<strong>Guesses Left: </strong> <span id="guessesLeft">9</span>
					</div>
				</div>	<!-- End of Third Panel -->

				<!-- Fourth Panel: Holds the number of Wins. -->
				<div class="panel panel-default">
					<div class="panel-body">

						<!-- winCounter span is where Wins will display. JS will reference winCounter id. -->
						<strong>Wins: </strong> <span id="winCounter">0</span>
					</div>
				</div>	<!-- End of Fourth Panel -->

				<!-- Fifth Panel: Holds the number of Losses. -->
				<div class="panel panel-default">
					<div class="panel-body">

						<!-- lossCounter span is where Losses will display. JS will reference lossCounter id.-->
						<strong>Losses: </strong> <span id="lossCounter">0</span>
					</div>
				</div>	<!-- End of Fifth Panel -->
				
			</div>

		</div>	<!-- End of Game counters div-->

	</div>  <!-- End of Bootstrap container-->
	
	<!-- link to the javascript file. -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
